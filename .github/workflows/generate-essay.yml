name: Generate Essay

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-docx

      - name: Generate essay document
        run: |
          python generate_essay.py

      - name: Upload essay artifact
        uses: actions/upload-artifact@v4
        with:
          name: idiopathic-short-stature-essay
          path: Idiopathic_Short_Stature_Essay.docx
